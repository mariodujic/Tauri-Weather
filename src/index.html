<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
</head>

<body>

<div id="loading" class="loading">
    <div class="progress-indicator">
        <svg version="1.1" id="L3" xmlns="http://www.w3.org/2000/svg" x="0px"
             y="0px"
             viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
<circle fill="none" stroke="#000000" stroke-width="4" cx="50" cy="50" r="44" style="opacity:0.5;"/>
            <circle fill="#fff" stroke="#e74c3c" stroke-width="3" cx="8" cy="54" r="6">
    <animateTransform
            attributeName="transform"
            dur="2s"
            type="rotate"
            from="0 50 48"
            to="360 50 52"
            repeatCount="indefinite"/>

  </circle>
</svg>
    </div>
</div>

<div id="locations" class="locations">
    <input id="query" class="query" type="text" placeholder="Location">
    <div id="results" class="results"></div>
</div>

<div id="weather" class="container column">
    <div id="today" class="today"></div>
    <div id="timeline" class="timeline">
        <div id="day" class="column"></div>
    </div>
</div>

</body>
</html>
